
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Jornada pela Inclusão</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Jornada pela Inclusão</h1>
        <img id="scene-image" src="img/scene1.png" alt="Cena 1">
        <p id="scene-text">Você é um(a) gestor(a) de RH em uma grande empresa. A diretoria propõe adotar uma política de cotas. O que você faz?</p>
        <div id="choices">
            <button onclick="choose('a')">Implementar a política</button>
            <button onclick="choose('b')">Ignorar e seguir como está</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
